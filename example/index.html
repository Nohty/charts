<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
    <title>Charts</title>
  </head>
  <body>
    <div id="container"></div>

    <form>
      <label for="candlestick-amount-start">How many candlesticks at the start: </label>
      <input type="number" value="10" id="candlestick-amount-start" />
      <label for="candlestick-amount">How many candlesticks: </label>
      <input type="number" value="10" id="candlestick-amount" />
      <input type="button" value="Update" id="update" />
    </form>

    <form>
      <input type="button" value="Remove drawings" id="remove-drawings" />
      <input type="button" value="Toggle drawings" id="toggle-drawings" />
      <input type="button" value="Center chart" id="center-scale" />
      <input type="button" value="Toggle moving average" id="toggle-moving-average" />
    </form>
  </body>
</html>
